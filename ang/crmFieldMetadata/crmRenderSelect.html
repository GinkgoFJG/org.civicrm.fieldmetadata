<select crm-ui-select="{allowClear: !field.required, width: 'auto', dropdownAutoWidth : true}" class="{{classes}}" ng-model="model" ng-required="field.required" >
  <option ng-repeat="option in field.options" ng-value="option.value" value="{{option.value}}">{{option.label}}{{printPrice(option)}}</option>
</select>
